<div class="lesson-list" *ngFor="let lesson of lessonData">
    <!-- <button (click)="onGenerate(lesson)">STUDY</button> -->
    <button class="icons" (click)="loadLesson(lesson)">EDIT</button>
    {{lesson.title | uppercase}}: {{lesson.content | shorten:120}} 
    <button class="icons red" (click)="removeLesson(lesson.id)">DELETE</button>
</div>
