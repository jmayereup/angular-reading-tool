<details>
    <summary>Original</summary>
    <button type="button" class="icons"
        (click)="speakService.readUtterance(fullText.textContent || '', rate, selectedLanguage)">
        <i class="fa fa-headphones"></i>SPEAK</button>
    <span class="detailsText" #fullText translate="no">{{originalText}}</span>
</details>
<details>
    <summary>Translation</summary>
    <button type="button" class="icons"
        (click)="speakService.readUtterance(translatedText.textContent || '', rate)">
        <i class="fa fa-headphones"></i>SPEAK</button>
    <span class="detailsText" #translatedText translate="yes">{{originalText}}</span>
</details>
<app-vocab [selectedLanguage]="selectedLanguage" [rate]="rate"></app-vocab>
<details open>
    <summary>Line-By-Line: <input type="checkbox" [(ngModel)]="showTranslation">
        <label class="regular" for="showTranslation">Show Translations</label></summary>
    <div class="lesson" *ngFor="let line of lessonArray">

        <span class="original"><span>{{line}}</span>
            <button *ngIf="line.length>1" type="button" class="icons"
                (click)="speakService.readUtterance(line, rate, selectedLanguage)"><i
                    class="fa fa-headphones"></i>SPEAK</button><br>
        </span>
        <span *ngIf="showTranslation == true"><span class="translated" #translatedSpan
                translate="yes">{{copyLine(line)}}</span>
            <button *ngIf="line.length>1" type="button" class="icons"
                (click)="speakService.readUtterance(translatedSpan.textContent || '', rate)"><i
                    class="fa fa-headphones"></i>SPEAK</button></span>
    </div>
</details>

<a href="#top"><button class="green">Back to Top</button></a>
