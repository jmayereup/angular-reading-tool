<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Reading Tool</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script type="text/javascript"
    src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: '', layout: google.translate.TranslateElement.InlineLayout.VERTICAL }, 'google_translate_element');
    }
  </script>


</head>

<body translate="no">
  <div class="grey">
    <div id="source-text">This is a blog post. The menus should not be displayed.
      <br>
      Test
    </div>
    <div id="source-text2">This is the content from the second div. Ok.</div>

    <div id="vocab-list">
      default - can use without specifiying params on reading-tool
      dog - a furry animal
      cat - a furry animal with claws

    </div>
    <div id="vocab-list2">
      dog - a furry animal
      cat - a furry animal with claws

    </div>
  </div>
  <!-- <app-root></app-root> -->

  <reading-tool source-text="source-text2" vocab-list="vocab-list2"></reading-tool>

  <!-- No attribute needed to deactivate input fields, if only one div with id=source-text is present -->
  <reading-tool></reading-tool>

</body>

</html>
