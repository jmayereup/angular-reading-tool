<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Reading Tool</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script type="text/javascript"
    src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: '', layout: google.translate.TranslateElement.InlineLayout.VERTICAL }, 'google_translate_element');
    }
  </script>


</head>

<body translate="no">
  <div id="source-text">This is a blog post. The menus should not be displayed.</div>
  <app-root></app-root>

</body>

</html>
